<script>
    var numeroDeElementos=4;
	var fibo = [0,1];
    var resultadoSerie;

	for(i=2; i < numeroDeElementos; i++){
		fibo.push(fibo[i-1] + fibo[i-2]);
	}
    resultadoSerie=fibo[0];
    for(i=1; i < fibo.length; i++){
		resultadoSerie+=","+fibo[i];
	}

    console.log(resultadoSerie);
</script>
